<div class="col-lg-12 col-md-12 col-sm-12 marg-prim">
    <div class="col-lg-12 col-md-12 col-sm-12 grid title-pad">
        <label class="title">Proceso de Carga</label>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 marg-prim grid">
        <div class="col-lg-4 col-md-4 col-sm-4 margin-in">
            <input type="text" class="form-control" name="procesoCarga" value="{{hoy|date: 'dd/MM/yyyy hh:mm:ss a'}}" disabled />
        </div>
    </div>
</div>
<form (ngSubmit)="onSubmit(formFechas)" #formFechas="ngForm">
    <!--div de la clase formulario -->
    <div class="col-lg-12 col-md-12 col-sm-12 marg-prim">
        <div class="col-lg-12 col-md-12 col-sm-12 grid title-pad">
            <label class="title">Fecha de traspaso de Prima</label>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 marg-prim grid">

            <div class="col-lg-4 col-md-4 col-sm-4 margin-in">
                <label class="text">Desde</label>
                <div>
                    <input type="date" class="form-control" required id="FecDesde" [(ngModel)]="FechaIni" name="FecDesde" />
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 margin-in">
                <label class="text">Hasta</label>
                <div>
                    <input type="date" class="form-control" required id="FecHasta" [(ngModel)]="FechaFin" name="FecHasta" />
                </div>
            </div>

        </div>
    </div>

        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12 right">
            <button type="button" class="btn btn-op btn-sm" (click)="clear()">
      <i class="far fa-file icon"></i>Limpiar

        </div>
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12 right">
