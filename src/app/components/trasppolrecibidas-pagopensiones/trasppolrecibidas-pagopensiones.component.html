<div class="col-lg-12 col-md-12 col-sm-12">
    <div class="panel panel-default" style="margin-bottom: 10px;">
        <div class="panel-body">
            <form class="form-inline" [formGroup]="formFechaActual">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="row">
                            <div class="form-group col-lg-3 col-md-3 col-sm-3">
                                <label class="frmLblColor text">Fecha Efectiva de Traspaso</label>
                                <input type="date" class="form-control" id="inpNCotizacion" formControlName="inpNCotizacion" value="{{fechatraspaso}}" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="col-lg-12 col-md-12 col-sm-12">
    <div class="col-lg-5 col-md-5 col-sm-12 tablePol1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="titulo" style="margin: 0px;">
                    Pólizas Recibidas
                </h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive scroll-table">
                    <table class="table table-bordered tableBorder" id="traspasotabla">
                        <thead>
                            <tr>
                                <th class="thBorder">N° de Póliza</th>
                                <th class="thBorder">Fecha Trasp.</th>
                                <th class="thBorder">Prima Recaudada</th>
                            </tr>
                        </thead>

                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-2 col-md-2 col-sm-12 btnCenter marginTopArrows text-center">
        <div>
            <button type="button" id="mySideToSideSelect_leftAll" class="btn btn-sm btn-op" (click)="pasartodoizquierda()">
      <i class='fas fa-angle-double-left'></i>
    </button>
        </div>

        <div>
            <button type="button" id="pasarDerecha" class="btn btn-sm btn-op" (click)="pasaderecha()">
      <i class='fas fa-angle-right'></i>
    </button>
        </div>

        <div>
            <button type="button" id="pasarIzquierda" class="btn btn-sm btn-op" (click)="pasaizquierda()">
      <i class='fas fa-angle-left'></i>
    </button>
        </div>

        <div>
            <button type="button" id="mySideToSideSelect_rightAll" class="btn btn-sm btn-op" (click)="pasartododerecha()">
      <i class='fas fa-angle-double-right'></i>
      </button>
        </div>

    </div>

    <div class="col-lg-5 col-md-5 col-sm-12 tablePol2 marginTopPanel">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="titulo" style="margin: 0px;">
                    Pólizas Recibidas
                </h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive scroll-table">
                    <table id="traspasotablaNeg" class="table table-bordered tableBorder">
                        <thead>
                            <tr>
                                <th class="thBorder">N° de Póliza</th>
                                <th class="thBorder">Fecha Trasp.</th>
                                <th class="thBorder">Prima Recaudada</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-12 col-md-12 col-sm-12">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="form-group btnAlign btnCenter col-lg-9 col-md-9 col-sm-6">
                <button type="button" class="btn btn-azul btn-azul-fix" (click)="limpiarPolizas()">
          <i class="fa fa-save"></i> Limpiar
        </button>
            </div>
            <div class="form-group btnAlign btnCenter col-lg-3 col-md-3 col-sm-6">
                <button type="button" class="btn btn-azul btn-azul-fix" (click)="guardarDatos()">
          <i class="fa fa-save"></i> Guardar
        </button>
            </div>
        </div>
    </div>
</div>

<div hidden>
    <input type="text" id="idTr" disabled/>
    <input type="text" id="polizaId" disabled/>
    <input type="text" id="fecTras" disabled/>
    <input type="text" id="monTras" disabled/>
</div>
