<form #frmPolAntPensionados="ngForm" autocomplete="off">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h5 class="titulo" style="margin: 0px;">
            <b>Buscar</b>
          </h5>
        </div>
        <div class="panel-body camposForm">
          <form>
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                    <div class="form-group col-lg-2 col-md-2 col-xs-12">
                        <label class="title">Tipo de Proceso</label>
                        <select class="form-control" [(ngModel)]="tipoProceso" name="tipoProceso">
                            <option  value="D">Definitivo</option>
                            <option  value="P">Provisionario</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-2 col-md-2 col-xs-12">
                        <label class="title">Tipo de Pago</label>
                        <select class="form-control" [(ngModel)]="tipoPago" name="tipoPago">
                            <option  value="R">Pagos Recurrentes</option>
                            <option  value="P">Primeros Pagos</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-4 col-md-4 col-xs-12">
                        <label class="title">Periodo (Desde - Hasta)</label>
                        <div class="form-group col-lg-12 col-md-12 col-xs-12">
                            <div class="form-group col-lg-6 col-md-6 col-xs-12">
                                <input type="date" [(ngModel)]="periodoDesde" name="periodoDesde" class="form-control form-control-sm">
                            </div>
                            <div class="form-group col-lg-6 col-md-6 col-xs-12">
                                <input type="date" [(ngModel)]="periodoHasta" name="periodoHasta" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group col-lg-2 col-md-2 col-xs-12" style="padding-top: 22px;" >
                        <button type="button" class="btn btn-azul btn-azul-fix col-md-12 col-xs-12" (click)="generarArchivo()" >
                            <i class="fa fa-print"></i> Generar Documento
                        </button>
                    </div>
                    <div class="form-group col-lg-2 col-md-2 col-xs-12" style="padding-top: 22px;">                    
                        <button type="button " class="btn btn-azul btn-azul-fix col-md-12 col-xs-12" (click)="limpiar()" >
                        Limpiar
                        </button>
                    </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>  
  </form>
